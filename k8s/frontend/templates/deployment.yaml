apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
     app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: cdsap/bagan-monitor
        ports:
        - containerPort: 8080
